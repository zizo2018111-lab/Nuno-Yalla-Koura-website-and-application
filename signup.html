<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="signup_title">إنشاء حساب جديد - نونو يلا كورة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        /* تصميم خاص بصفحة تسجيل الدخول وإنشاء الحساب */
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .login-container h2 { text-align: center; color: #0056b3; }
        .login-container .form-group {
            margin-bottom: 1rem;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h2 data-i18n-key="signup_title">إنشاء حساب جديد</h2>
            <div id="error-message" class="error-message"></div>
            <form id="signup-form" onsubmit="registerUser(event)">
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="الاسم" data-i18n-placeholder="name_placeholder" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="كلمة المرور" data-i18n-placeholder="password_placeholder" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-confirm-password" placeholder="تأكيد كلمة المرور" data-i18n-placeholder="confirm_password_placeholder" required>
                </div>
                <button type="submit" data-i18n-key="signup_button">إنشاء حساب</button>
            </form>
            <div class="login-link">
                <p><span data-i18n-key="already_have_account">لديك حساب بالفعل؟</span> <a href="login.html" data-i18n-key="login_link">تسجيل الدخول</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
