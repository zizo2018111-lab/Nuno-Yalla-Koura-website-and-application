    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchLiveMatches = () => {

                    endpoint: 'live=all',
                    containerId: 'matches-container',
                    renderOptions: { showLineups: false }, // No lineups on live page
                    noMatchesKey: 'no_live_matches'
                };
                fetchAndRenderMatches(config);

            setInterval(fetchLiveMatches, 60000);
