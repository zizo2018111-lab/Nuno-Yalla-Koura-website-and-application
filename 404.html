<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة غير موجودة - نونو يلا كورة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        .error-container h1 {
            font-size: 6rem;
            margin: 0;
            color: #003d73;
        }
        .error-container h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .error-container a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 10px 25px;
            background-color: #198754;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- يمكنك استخدام JavaScript لتحميل الهيدر والفوتر هنا أيضاً -->
    <main>
        <div class="error-container">
            <h1>404</h1>
            <h2>عفواً، الصفحة التي تبحث عنها غير موجودة.</h2>
            <p>ربما تم حذف الرابط أو أنك أدخلت عنواناً خاطئاً.</p>
            <a href="/index.html">العودة إلى الصفحة الرئيسية</a>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
